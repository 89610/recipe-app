<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="recipe.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Theme Toggle Button -->
    <div class="theme-toggle" onclick="toggleTheme()"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h3 id="menu">Menu</h3>
      <a class="home" href="#home">Home</a>
      <a href="#">Saved Recipe</a>
      <a href="#">Theme</a>
      <a href="#">Health & Fitness Food</a>
      <a href="index.html" onclick="logout()">Logout</a>
    </div>

    <!-- Main Container -->
    <div class="container">
      <!-- Header -->
      <header>
        <h1 id="finder"><span class="Recipe">Recipe </span> Finder</h1>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
      </header>

      <!-- Search -->
      <div class="search-container">
        <div class="search-wrapper">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Search recipe..."
            autocomplete="off"
          />
          <span id="clearBtn">&times;</span>
          <button class="search-btn" onclick="searchRecipe()">Search</button>
        </div>
      </div>

      <button class="random-btn" onclick="randomRecipe()">Random Recipe</button>

      <p id="InfoText" class="info-text">Search for a recipe !</p>

      <!-- Recipe Results -->
      <div class="recipe-container" id="recipeContainer"></div>
      <!-- Pagination -->
     
    </div>

    <!-- Recipe Details Modal -->
    <div class="modal" id="recipeModal">
      <div class="modal-content">
        <button id="saveRecipeBtn" onclick="saveRecipe()"><img id="saved" src="bookmark.png" alt="Save Recipe"></button>
        <span class="close" onclick="closeModal()">×</span>

        <!-- <div id="instructionSection"> -->
        <!-- <ul id="instructionList"></ul>
        </div> -->

        <h2 id="modalTitle"></h2>
        <img id="modalImage" />

        <div class="lang-buttons">
          <!--  -->
          <div id="instructionSection"> 
          <ul id="instructionList"></ul>
          <!-- // Moved inside modal content // -->
          <button onclick="setLanguage('en')">English</button>
          <!-- <button onclick="setLanguage('ta')">தமிழ்</button> -->
        </div>


        <p id="modalInstructions"></p>

        <iframe id="modalVideo" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

    <script src="recipe.js"></script>
  </body>
</html>
